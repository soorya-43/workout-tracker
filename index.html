<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Workout Tracker</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: Inter, Arial, sans-serif;
  background: radial-gradient(circle at top, #6d28d9, #0f172a);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #e9d5ff;
}

/* APP CONTAINER */
.app {
  width: 420px;
  padding: 26px;
  border-radius: 24px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(16px);
  box-shadow: 0 30px 80px rgba(0,0,0,0.4);
}

/* HEADERS */
h1 {
  margin: 0;
  text-align: center;
  font-size: 1.4rem;
}

h2 {
  text-align: center;
  font-weight: 500;
  margin: 8px 0 20px;
  color: #c4b5fd;
}

/* TASK LIST */
ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 14px;
  margin-bottom: 12px;
  border-radius: 16px;
  background: rgba(255,255,255,0.12);
  transition: background 0.2s ease;
}

li.completed {
  opacity: 0.6;
  text-decoration: line-through;
}

input[type="checkbox"] {
  width: 18px;
  height: 18px;
  accent-color: #a78bfa;
}

/* CONTROLS */
.controls {
  display: flex;
  gap: 10px;
  margin-top: 20px;
}

button {
  flex: 1;
  padding: 12px;
  border-radius: 16px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  color: #fff;
  background: linear-gradient(135deg, #8b5cf6, #6d28d9);
  box-shadow: 0 10px 25px rgba(139,92,246,0.4);
}
</style>
</head>

<body>

<div class="app">
  <h1 id="dayTitle">Loading…</h1>
  <h2>Days Completed: <span id="dayCount">0</span></h2>

  <ul id="taskList"></ul>

  <div class="controls">
    <button id="prevBtn">← Previous</button>
    <button id="nextBtn">Next →</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

/* ---------- FIREBASE (UNCHANGED) ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyBGU8JmI6Js-g1wqplfUgAtGUP_kHqn7Jg",
  authDomain: "workout-tracker-c18c9.firebaseapp.com",
  projectId: "workout-tracker-c18c9",
  storageBucket: "workout-tracker-c18c9.firebasestorage.app",
  messagingSenderId: "821305629659",
  appId: "1:821305629659:web:835e69e0094cf58ac7e5fe"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ---------- WORKOUT DATA ---------- */
const workouts = [
  { name: "Day 1 – Push", tasks: ["Floor Press","Push-ups","Shoulder Press","Lateral Raises","Dips"] },
  { name: "Day 2 – Pull", tasks: ["Rows","One-arm Row","Curls","Hammer Curl","Reverse Fly"] },
  { name: "Day 3 – Legs", tasks: ["Squats","Lunges","RDL","Calf Raises","Wall Sit"] },
  { name: "Day 4 – Recovery", tasks: ["Walking","Stretching","Mobility"] },
  { name: "Day 5 – Arms", tasks: ["Arnold Press","Front Raise","Curls","Triceps","Wrists"] },
  { name: "Day 6 – Core", tasks: ["Plank","Leg Raises","Russian Twist","Burpees","Climbers"] },
  { name: "Day 7 – Rest", tasks: ["Rest","Sleep","Eat well"] }
];

/* ---------- STATE ---------- */
let state = null;
let userId = null;

/* ---------- DOM ---------- */
const taskList = document.getElementById("taskList");
const dayTitle = document.getElementById("dayTitle");
const dayCount = document.getElementById("dayCount");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

/* ---------- AUTH FLOW ---------- */
signInAnonymously(auth);

onAuthStateChanged(auth, async user => {
  if (!user) return;

  userId = user.uid;
  const ref = doc(db, "users", userId);
  const snap = await getDoc(ref);

  state = snap.exists()
    ? snap.data()
    : { currentDay: 0, completedDays: 0, taskStatus: {} };

  await setDoc(ref, state);
  render();
});

/* ---------- FUNCTIONS ---------- */
function saveState() {
  setDoc(doc(db, "users", userId), state);
}

function render() {
  const d = state.currentDay;
  dayTitle.textContent = workouts[d].name;
  dayCount.textContent = state.completedDays;
  taskList.innerHTML = "";

  if (!state.taskStatus[d]) {
    state.taskStatus[d] = Array(workouts[d].tasks.length).fill(false);
  }

  workouts[d].tasks.forEach((task, i) => {
    const li = document.createElement("li");
    if (state.taskStatus[d][i]) li.classList.add("completed");

    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.checked = state.taskStatus[d][i];
    cb.onchange = () => toggleTask(d, i);

    const span = document.createElement("span");
    span.textContent = task;

    li.append(cb, span);
    taskList.appendChild(li);
  });
}

function toggleTask(d, i) {
  state.taskStatus[d][i] = !state.taskStatus[d][i];
  if (state.taskStatus[d].every(Boolean) && d >= state.completedDays) {
    state.completedDays++;
  }
  saveState();
  render();
}

/* ---------- NAV ---------- */
prevBtn.onclick = () => {
  if (state.currentDay > 0) {
    state.currentDay--;
    saveState();
    render();
  }
};

nextBtn.onclick = () => {
  if (state.currentDay < workouts.length - 1) {
    state.currentDay++;
    saveState();
    render();
  }
};
</script>

</body>
</html>
