<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Workout To-Do Tracker</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: "Segoe UI", Arial, sans-serif;
  background: linear-gradient(135deg, #c084fc, #e9d5ff);
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 420px;
  padding: 22px;
  border-radius: 20px;
  background: rgba(255,255,255,0.35);
  backdrop-filter: blur(12px);
  box-shadow: 0 15px 40px rgba(0,0,0,0.15);
}

h2, h3 {
  text-align: center;
  color: #3b0764;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  display: flex;
  align-items: center;
  padding: 10px;
  margin-bottom: 10px;
  border-radius: 14px;
  background: rgba(255,255,255,0.6);
}

li.completed span {
  text-decoration: line-through;
  opacity: 0.6;
}

span {
  margin-left: 10px;
  flex: 1;
}

input[type="checkbox"] {
  width: 18px;
  height: 18px;
  accent-color: #9333ea;
}

.controls {
  display: flex;
  margin-top: 15px;
}

.controls button {
  flex: 1;
  margin: 0 5px;
  padding: 10px;
  border-radius: 14px;
  border: none;
  background: linear-gradient(135deg, #9333ea, #7c3aed);
  color: white;
  font-weight: 600;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="app">
  <h2 id="dayTitle">Loading…</h2>
  <h3>Days Completed: <span id="dayCount">0</span></h3>
  <ul id="taskList"></ul>
  <div class="controls">
    <button id="prevBtn">⬅ Previous</button>
    <button id="nextBtn">Next ➡</button>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-app.js";
import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-auth.js";
import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/12.8.0/firebase-firestore.js";

/* ---------- FIREBASE ---------- */
const firebaseConfig = {
  apiKey: "AIzaSyBGU8JmI6Js-g1wqplfUgAtGUP_kHqn7Jg",
  authDomain: "workout-tracker-c18c9.firebaseapp.com",
  projectId: "workout-tracker-c18c9",
  storageBucket: "workout-tracker-c18c9.firebasestorage.app",
  messagingSenderId: "821305629659",
  appId: "1:821305629659:web:835e69e0094cf58ac7e5fe"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

/* ---------- DATA ---------- */
const workouts = [
  { name: "Day 1 – Push", tasks: ["Floor Press","Push-ups","Shoulder Press","Lateral Raises","Dips"] },
  { name: "Day 2 – Pull", tasks: ["Rows","One-arm Row","Curls","Hammer Curl","Reverse Fly"] },
  { name: "Day 3 – Legs", tasks: ["Squats","Lunges","RDL","Calf Raises","Wall Sit"] },
  { name: "Day 4 – Recovery", tasks: ["Walk","Stretch","Mobility"] },
  { name: "Day 5 – Arms", tasks: ["Arnold Press","Front Raise","Curls","Triceps","Wrists"] },
  { name: "Day 6 – Core", tasks: ["Plank","Leg Raises","Russian Twist","Burpees","Climbers"] },
  { name: "Day 7 – Rest", tasks: ["Rest","Sleep","Eat"] }
];

let state;
let userId;

/* ---------- DOM ---------- */
const taskList = document.getElementById("taskList");
const dayTitle = document.getElementById("dayTitle");
const dayCount = document.getElementById("dayCount");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

/* ---------- AUTH ---------- */
signInAnonymously(auth);

onAuthStateChanged(auth, async user => {
  if (!user) return;

  userId = user.uid;
  const ref = doc(db, "users", userId);
  const snap = await getDoc(ref);

  state = snap.exists()
    ? snap.data()
    : { currentDay: 0, completedDays: 0, taskStatus: {} };

  await setDoc(ref, state);
  render();
});

/* ---------- LOGIC ---------- */
function saveState() {
  setDoc(doc(db, "users", userId), state);
}

function render() {
  const d = state.currentDay;
  dayTitle.textContent = workouts[d].name;
  dayCount.textContent = state.completedDays;
  taskList.innerHTML = "";

  if (!state.taskStatus[d]) state.taskStatus[d] = [];

  workouts[d].tasks.forEach((t, i) => {
    const li = document.createElement("li");
    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.checked = state.taskStatus[d][i] || false;
    cb.onchange = () => toggle(d, i);

    const span = document.createElement("span");
    span.textContent = t;

    if (cb.checked) li.classList.add("completed");

    li.append(cb, span);
    taskList.appendChild(li);
  });
}

function toggle(d, i) {
  state.taskStatus[d][i] = !state.taskStatus[d][i];
  if (state.taskStatus[d].every(Boolean) && d >= state.completedDays) {
    state.completedDays++;
  }
  saveState();
  render();
}

prevBtn.onclick = () => {
  if (state.currentDay > 0) {
    state.currentDay--;
    saveState();
    render();
  }
};

nextBtn.onclick = () => {
  if (state.currentDay < workouts.length - 1) {
    state.currentDay++;
    saveState();
    render();
  }
};
</script>

</body>
</html>
