<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Workout Tracker</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(135deg, #0f172a, #4c1d95);
  display: flex;
  justify-content: center;
  align-items: center;
  color: #e9d5ff;
}

.app {
  width: 420px;
  padding: 28px;
  border-radius: 24px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(18px);
  box-shadow: 0 30px 80px rgba(0,0,0,0.45);
}

h1 {
  margin: 0;
  text-align: center;
  font-size: 1.4rem;
}

h2 {
  margin: 10px 0 20px;
  text-align: center;
  font-weight: 500;
  color: #c4b5fd;
}

ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

li {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 12px 14px;
  margin-bottom: 12px;
  border-radius: 16px;
  background: rgba(255,255,255,0.12);
}

li.completed {
  opacity: 0.6;
  text-decoration: line-through;
}

input[type="checkbox"] {
  width: 18px;
  height: 18px;
  accent-color: #a78bfa;
}

.controls {
  display: flex;
  gap: 10px;
  margin-top: 20px;
}

button {
  flex: 1;
  padding: 12px;
  border-radius: 16px;
  border: none;
  cursor: pointer;
  font-weight: 600;
  color: white;
  background: linear-gradient(135deg, #8b5cf6, #6d28d9);
  box-shadow: 0 10px 25px rgba(139,92,246,0.4);
}
</style>
</head>

<body>

<div class="app">
  <h1 id="dayTitle"></h1>
  <h2>Days Completed: <span id="dayCount">0</span></h2>

  <ul id="taskList"></ul>

  <div class="controls">
    <button id="prevBtn">← Previous</button>
    <button id="nextBtn">Next →</button>
  </div>
</div>

<script>
/* ---------- WORKOUT DATA ---------- */
const workouts = [
  { name: "Day 1 – Push", tasks: ["Floor Press","Push-ups","Shoulder Press","Lateral Raises","Dips"] },
  { name: "Day 2 – Pull", tasks: ["Rows","One-arm Row","Curls","Hammer Curl","Reverse Fly"] },
  { name: "Day 3 – Legs", tasks: ["Squats","Lunges","RDL","Calf Raises","Wall Sit"] },
  { name: "Day 4 – Recovery", tasks: ["Walking","Stretching","Mobility"] },
  { name: "Day 5 – Arms", tasks: ["Arnold Press","Front Raise","Curls","Triceps","Wrists"] },
  { name: "Day 6 – Core", tasks: ["Plank","Leg Raises","Russian Twist","Burpees","Climbers"] },
  { name: "Day 7 – Rest", tasks: ["Rest","Sleep","Eat well"] }
];

/* ---------- STATE ---------- */
let state = JSON.parse(localStorage.getItem("workoutState")) || {
  currentDay: 0,
  completedDays: 0,
  taskStatus: {}
};

/* ---------- DOM ---------- */
const taskList = document.getElementById("taskList");
const dayTitle = document.getElementById("dayTitle");
const dayCount = document.getElementById("dayCount");
const prevBtn = document.getElementById("prevBtn");
const nextBtn = document.getElementById("nextBtn");

/* ---------- LOGIC ---------- */
function saveState() {
  localStorage.setItem("workoutState", JSON.stringify(state));
}

function render() {
  const d = state.currentDay;
  dayTitle.textContent = workouts[d].name;
  dayCount.textContent = state.completedDays;
  taskList.innerHTML = "";

  if (!state.taskStatus[d]) {
    state.taskStatus[d] = Array(workouts[d].tasks.length).fill(false);
  }

  workouts[d].tasks.forEach((task, i) => {
    const li = document.createElement("li");
    if (state.taskStatus[d][i]) li.classList.add("completed");

    const cb = document.createElement("input");
    cb.type = "checkbox";
    cb.checked = state.taskStatus[d][i];
    cb.onchange = () => toggleTask(d, i);

    const span = document.createElement("span");
    span.textContent = task;

    li.append(cb, span);
    taskList.appendChild(li);
  });
}

function toggleTask(d, i) {
  state.taskStatus[d][i] = !state.taskStatus[d][i];
  if (state.taskStatus[d].every(Boolean) && d >= state.completedDays) {
    state.completedDays++;
  }
  saveState();
  render();
}

/* ---------- NAV ---------- */
prevBtn.onclick = () => {
  if (state.currentDay > 0) {
    state.currentDay--;
    saveState();
    render();
  }
};

nextBtn.onclick = () => {
  if (state.currentDay < workouts.length - 1) {
    state.currentDay++;
    saveState();
    render();
  }
};

/* ---------- START ---------- */
render();
</script>

</body>
</html>
